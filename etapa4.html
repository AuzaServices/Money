<body style="background-color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0; color: rgb(0, 0, 0); display: flex; justify-content: center;">
  <div style="max-width: 480px; padding: 30px 20px; text-align: center;">
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 6px; background-color: #e0e0e0; z-index: 9999;">
  <div id="barra-progresso" style="width: 0%; height: 100%; background-color: #000; transition: width 1s ease;"></div>
</div>

<!-- Espaço para compensar a altura da barra -->
<div style="height: 6px;"></div>

<script>
  // Defina aqui a porcentagem da etapa atual (ex: 20%, 40%, etc.)
  const progressoAtual = 50; // ← Edite este número para cada página
  
  // Aplica o progresso assim que a página carrega
  window.addEventListener('load', () => {
    document.getElementById("barra-progresso").style.width = progressoAtual + "%";
  });
</script>
    <!-- Aviso -->
    <h2 style="font-size: 20px; margin-bottom: 30px;">
      <strong style="color: #9c0800;">Atenção:</strong> Você está prestes a criar sua modelo +18 ultra realista
    </h2>
    
    <!-- Três imagens lado a lado -->
    <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 40px;">

      <img src="img2.jpg" alt="Preview 2" style="width: 70px; height: 120px; border-radius: 6px; object-fit: cover;">
      <img src="img3.jpg" alt="Preview 3" style="width: 70px; height: 120px; border-radius: 6px; object-fit: cover;">

      Tenho +18
    </button>

      Tenho -18
    </button>

  </div>
